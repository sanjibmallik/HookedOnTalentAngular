<page-title ng-if="layoutOptions.pageTitles" title="Settings" description=""></page-title>
<div ng-controller="createNewUserCtrl">
<script type="text/ng-template"></script>

<form role="form" name="" class="form-horizontal" ng-submit="">

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Application Settings</h3>
                <!-- <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                    &lt;!&ndash;
                    <a href="" data-toggle="remove">
                            &times;
                    </a>&ndash;&gt;
                </div>-->
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Email Id</label>
                    <div class="col-sm-5">
                        <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mail"></i>
							</span>
                            <input type="email" readonly class="form-control" name="emailId" ng-model="newUser.emailId"
                                   placeholder="Enter email Id" ng-maxlength="35" ng-minlength="1" required="true"
                                   ng-blur="checkEmailExist(newUser.emailId)">
                        </div>
                        <div ng-show="emailExist" style="color: red;">{{emailErrorMessage}}</div>
                    </div>
                </div>
                <div class="form-group-separator"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Domain Name/ IP Address</label>
                    <div class="col-sm-5">
                        <div class="input-group input-group-sm input-group-minimal">
                            <span class="input-group-addon">
                                <i class="linecons-user"></i>
                            </span>
                            <input type="text" name="firstName" class="form-control"
                                   ng-model="newUser.firstName" placeholder="Domain Name/ IP Address"
                                   inputmask data-mask="[a-zA-Z][a-zA-Z ]*" data-is-regex="true" required="true">
                        </div>
                    </div>
                </div>
                <div class="form-group-separator"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Bucket Name</label>
                    <div class="col-sm-5">
                        <div class="input-group input-group-sm input-group-minimal">
	    					<span class="input-group-addon">
		    					<i class="linecons-user"></i>
			    			</span>
                            <input type="text" name="lastName" class="form-control"
                                   ng-model="newUser.lastName" placeholder="Bucket Name"
                                   inputmask data-mask="[a-zA-Z][a-zA-Z ]*" data-is-regex="true" required="true">
                        </div>
                        <ng-messages>
                        </ng-messages>
                    </div>
                </div>
                <div class="form-group-separator"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Bucket URL</label>
                    <div class="col-sm-5">
                        <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                            <input type="text" name="userName" class="form-control"
                                   ng-model="newUser.userName" placeholder="Bucket URL"
                                   inputmask readonly data-mask="^[a-zA-Z0-9]*$" data-is-regex="true"
                                   ng-maxlength="35" ng-minlength="1" required="true"
                                   ng-blur="checkUserExist(newUser.userName)">
                        </div>
                        <div ng-show="userNameExist" style="color: red;">{{userNameErrorMessage}}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body" style="text-align: center;">
                <input class="btn btn-info btn-icon" type="submit" value="Save"/>
                <!-- <input type="button" class="btn btn-warning btn-icon" ng-click="resetUserForm();" value="Reset">-->
            </div>
        </div>
    </div>
</div>
</form>
</div>
