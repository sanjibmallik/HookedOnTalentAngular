


 <div ng-controller="LoginCtrl">


    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/entypo.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/bootstrap.css">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/neon-core.css">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/neon-theme.css">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/neon-forms.css">
    <link rel="stylesheet" href="https://d2ue829my6ap69.cloudfront.net/css/custom.css">
    <script src="https://d2ue829my6ap69.cloudfront.net/js/jquery-1.11.0.min.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/main-gsap.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/bootstrap.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/joinable.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/resizeable.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/neon-api.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/jquery.validate.min.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/neon-login.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/neon-custom.js"></script>
    <script src="https://d2ue829my6ap69.cloudfront.net/js/neon-demo.js"></script>



<div id="loginField">
    <div class="page-body login-page login-form-fall">



        <div class="login-container">

            <div class="login-header login-caret">

                <div class="login-content" style="width:100%;">

                    <a href="http://www.accionlabs.com" target="_blank" class="logo">
                        <img src="https://d2ue829my6ap69.cloudfront.net/images/accionlogo.jpg" height="60" alt="" />
                    </a>

                </div>

            </div>

            <div class="login-progressbar">
                <div></div>
            </div>

            <div class="login-form">

                <div class="login-content">

                    <div id="div1">

                        <form id="login" role="form" name="userLoginForm" ng-model="userLoginForm">

                            <div class="form-group" ng-show="errorMessageShow">


                                {{errorMessage}}

                            </div>


                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-user"></i>
                                    </div>

                                    <input type="text" ng-model="userName" class="form-control" placeholder="User Name" autocomplete="off" data-mask="email" />

                                </div>

                            </div>

                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-key"></i>
                                    </div>

                                    <input type="password" ng-model="password" class="form-control"  placeholder="Password" autocomplete="off" />

                                </div>

                            </div>



                            <div class="form-group">
                                <input type="button" ng-click="submitUserLoginForm();"  class="btn btn-primary btn-block btn-login" name="commit" value="Log-In">
                                    <i class="entypo-login"></i>

                                </button>
                            </div>


                        </form>

                        <div style=" margin-top: 270px;">
                            <p></p><p></p><p></p>
                        </div>
                    </div>


                    <style>
                        td {
                            border: 1px solid rgba(204, 204, 204, 0.1) !important;
                        }
                        th {
                            border: 1px solid rgba(204, 204, 204, 0.1) !important;
                            background-color:rgba(235, 235, 235, 0) !important;
                        }
                        .icon-hover { cursor:pointer;}
                    </style>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
