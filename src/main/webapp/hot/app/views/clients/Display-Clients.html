


<page-title ng-if="layoutOptions.pageTitles" title="Clients" description=""></page-title>
<style>
    body {
        width: 98%;
    }
    .clickableRow {
        cursor: pointer;
    }
    p, textarea {
        font-variant: small-caps !important;
        text-rendering: auto;
    }
    td, th {
        font-size: 8pt;
    }
    table {
        padding: 0px;

    }
    .modal-backdrop {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: -1000px;
        background-color: #000;
    }

</style>

<!-- Custom column filtering -->
<div class="panel panel-default" ng-controller="viewAllClientCtrl" ng-cloak >
    <!--panel started here-->
    <div class="panel-heading">
        <h3 class="panel-title">Showing All Clients</h3>
    </div>
    <div class="panel-body">
        <table  ng-table="clientsTable" show-filter="true" class="table table-striped table-bordered" id="example-3">

            <tr ng-repeat="user in data">

                <td data-title="'Client Name'" sortable="'clientName'" filter="{ 'clientName': 'text' }">
                    {{user.clientName}}</td>
                <td data-title="'Engagement Model'" sortable="'engagementModel'" filter="{ 'engagementModel': 'text' }">
                    {{user.engagementModel}}</td>
                <td data-title="'Federal Id'" sortable="'federalId'" filter="{ 'federalId': 'text' }">
                    {{user.federalId}}</td>
                <td data-title="'City'" sortable="'city'" filter="{ 'city': 'text' }">
                    {{user.city}}</td>
                <td data-title="'Contact Number'" sortable="'contactNumber'" filter="{ 'contactNumber': 'text' }">
                    {{user.contactNumber}}</td>

                <td data-title="'Actions'">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-gray dropdown-toggle" style="font-size: 11px;">
                            Action <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu dropdown-gray" role="menu" style="font-size: 11px;">
                            <li>
                                <a href="" ng-click="openAjaxModal('modal-2','client/'+user.id)" class="">Client Details</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="" ng-click="openAjaxModal('modal-6','client/'+user.id)" class="">Contact Details</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="" ng-click="openAjaxModal('modal-5', 'client/'+user.id);" class="">Edit Client</a>
                            </li>

                            <li class="divider"></li>
                            <li>
                                <a href="" ng-click="openAjaxModal('modal-7', 'client/'+user.id);" class="">Edit Contact</a>
                            </li>

                            <li class="divider"></li>

                            <li ng-show="user.active==1">
                                <a href="" ng-click="openAjaxModal('modal-1','client/'+user.id)" class="">De-activate</a>
                            </li>
                            <li ng-show="user.active==0">
                                <a href="" ng-click="openAjaxModal('modal-1','client/'+user.id)" class="">Activate</a>
                            </li>


                            <!--<li class="divider"></li>
                            <li>
                                <a href="" ng-click="openModal('modal-3')" class="">Delete</a>
                            </li>-->


                        </ul>
                    </div>
                </td>

            </tr>

        </table>

    </div>
</div>






<script type="text/ng-template" id="modal-1">

    <div class="modal-header">
        <button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-show="responseData.active==1">De-activate {{responseData.clientName}} </h4>
        <h4 class="modal-title" ng-show="responseData.active==0">Activate {{responseData.clientName}} </h4>
    </div>

    <div class="modal-body">

        <h4 ng-show="responseData.active==1">Are you sure you want to De-Activate this Client: {{responseData.clientName}} ?</h4>
        <h4 ng-show="responseData.active==0">Are you sure you want to Activate this Client: {{responseData.clientName}} ?</h4>
    </div>
    <br/>

    <div class="modal-footer">

        <button type="button" class="btn btn-info" ng-click="clientActivate(responseData.id);">Yes</button>
        <button type="button" class="btn btn-red" ng-click="currentModal.close();">No</button>
    </div>

</script>




<script type="text/ng-template" id="modal-3">

    <div class="modal-header">
        <button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Client</h4>
    </div>

    <div class="modal-body">

        <h4>Are you sure you want to Delete this Client?</h4>
    </div>
    <br/>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
        <button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Yes</button>
    </div>

</script>

<script type="text/ng-template" id="modal-5">
    <div class="modal-header">
        <button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit {{responseDataCopy.clientName}} Details</h4>
    </div>

    <div class="modal-body">

        <div class="row">
           <!-- <div class="col-md-3">
            </div>-->
            <div class="col-md-12">

                <div class="form-group">
                    <label for="field-1" class="control-label">Client Name</label>

                    <input type="text" ng-model="responseData.clientName" class="form-control" placeholder="First Name">
                </div>

            </div>
        </div>
        

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Engagement Model</label>

                    <select class="form-control" name="role" ng-options="" ng-model="" ng-change="">
                        <option>Full Time</option>
                        <option>Contract</option>
                        <option>Contract to Hire</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Industry</label>

                        <select class="form-control" name="role" ng-options="" ng-model="" ng-change="">
                            <option>Information Technology</option>
                            <option>Human Resource</option>
                            <option>Other</option>
                        </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-1" class="control-label">Contact No.</label>
                    <input type="text" ng-model="responseData.contactNumber" class="form-control" placeholder="Primary Conatact">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="field-2" class="control-label">Fax Number</label>
                    <input type="text" ng-model="responseData.faxNumber" class="form-control"  placeholder="Alternate contact">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="field-3" class="control-label">Address 1</label>

                    <textarea rows="4" type="text" ng-model="responseData.addressOne" class="form-control" placeholder="Street Address, P.O.Box, Company Name, C/o"></textarea>
                </div>

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="field-3" class="control-label">Address 2</label>

                    <textarea rows="4" type="text" ng-model="responseData.addressTwo" class="form-control" placeholder="Apartment, Suit, Unit, Building, Floor, etc"></textarea>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3">

                <div class="form-group">
                    <label for="field-4" class="control-label">City</label>

                    <input type="text" ng-model="responseData.city" class="form-control" id="field-4" placeholder="Pitsburg">
                </div>

            </div>

            <div class="col-md-3">

                <div class="form-group">
                    <label for="field-4" class="control-label">State</label>

                    <input type="text" ng-model="responseData.state" class="form-control" id="field-4" placeholder="CA">
                </div>

            </div>

            <div class="col-md-3">

                <div class="form-group">
                    <label for="field-5" class="control-label">Country</label>

                    <input type="text" ng-model="responseData.country" class="form-control" id="field-5" placeholder="United States">
                </div>

            </div>

            <div class="col-md-3">

                <div class="form-group">
                    <label for="field-6" class="control-label">Zip</label>

                    <input type="text" ng-model="responseData.zipCode" class="form-control" id="field-6" placeholder="123456">
                </div>

            </div>

        </div>
    </div>





    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="currentModal.dismiss();">Close</button>
        <button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save changes</button>
    </div>

</script>
