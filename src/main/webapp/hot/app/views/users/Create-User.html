<page-title ng-if="layoutOptions.pageTitles" title="Create New User" description=""></page-title>
<div ng-controller="createNewUserCtrl">



<form role="form" name="newUserForm" class="form-horizontal" ng-submit="submitNewUser()">

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">


                <div class="panel-heading">
                    <h3 class="panel-title">Enter User Details</h3>

                   <!-- <div class="panel-options">
                        <a href="" data-toggle="panel">
                            <span class="collapse-icon">&ndash;</span>
                            <span class="expand-icon">+</span>
                        </a>
                        &lt;!&ndash;<a href="" data-toggle="remove">
                            &times;
                        </a>&ndash;&gt;
                    </div>-->
                </div>





        <div class="panel-body">

                  <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>

                    <div class="col-sm-5">
                        <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                            <input type="text" class="form-control" ng-model="newUser.firstName" placeholder="Last Name"
                                   inputmask data-mask="[a-zA-Z][a-zA-Z ]*" data-is-regex="true" required="true">
                        </div>
                    </div>
                    </div>

            <div class="form-group-separator"></div>

                    <div class="form-group">
						<label class="col-sm-3 control-label">Last Name</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
							<input type="text" class="form-control" ng-model="newUser.lastName" placeholder="Last Name"
                                   inputmask data-mask="[a-zA-Z][a-zA-Z ]*" data-is-regex="true" required="true">
						</div>
						</div>
					</div>

                    <div class="form-group-separator"></div>

                   <div class="form-group">
                        <label class="col-sm-3 control-label">User Name</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" ng-model="newUser.userName" placeholder="User Name"
                                inputmask data-mask="^[a-zA-Z0-9]*$" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true"  ng-blur="checkUserExist(newUser.userName)">
                            </div>

                                <div ng-show="userNameExist" style="color: red;">{{userNameErrorMessage}}</div>

                        </div>
                    </div>

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Email Id</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mail"></i>
							</span>
							<input type="email" class="form-control" ng-model="newUser.email" placeholder="Enter your email Id" ng-maxlength="35" ng-minlength="1" ng-required="true" ng-blur="checkEmailExist(newUser.email)">
						</div>
                            <div ng-show="emailExist" style="color: red;">{{emailErrorMessage}}</div>


                        </div>
					</div>

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Contact number</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mobile"></i>
							</span>
							<input type="text" class="form-control" ng-required="true" ng-model="newUser.contactNumber" ng-blur="checkContactNumberExist(newUser.contactNumber)" />
						</div>
                            <div ng-show="contactNumberExist" style="color: red;">{{contactNumberErrorMessage}}</div>


                        </div>
					</div>

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Upload Profile</label>

						<div class="col-sm-5">
							<input type="file" class="form-control">
						</div>
					</div>



                    <!--<div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Upload Photo</label>
                        <div class="col-sm-5">
                        <input type = "file" file-model = "myFile" class="form-control"/>
                        </div>
                        <div  class="col-sm-5">
                        <button class="btn btn-info" ng-click = "uploadFile()" accept=".gif, .jpg, .png,">Upload me</button>
                        </div>
                    </div>-->

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Select Role</label>

						<div class="col-sm-5">

                            <select class="form-control" ng-options="role as role for role in roles" ng-model="newUser.role" ng-change="update();"></select>

						</div>
					</div>
                  </div>
               <!-- first part-->



                <!-- ng-show="showTSDetailsDiv"-->
                <div class="row" ng-show="showTSDetailsDiv">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Enter Technical Screener Details</h3>
                                <!--    <div class="panel-options">
                                        <a href="" data-toggle="panel">
                                            <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>

                </div>-->
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" >Primary skills</label>

                                        <div class="col-sm-5">
                                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                                <input type="text" ng-model="newUser.primarySkills" class="form-control" ng-maxlength="35" ng-minlength="1" ng-required="true"  placeholder="Primary Skills">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" >Secondary Skills</label>

                                        <div class="col-sm-5">
                                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                                <input type="text" class="form-control"ng-maxlength="35" ng-minlength="1" ng-required="true" ng-model="newUser.secondarySkills" placeholder="Secondary Skills">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group-separator"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label" >Expected Pay Range</label>

                                        <div class="col-sm-5">
                                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                                <input type="text" ng-model="newUser.expectedPayRange" class="form-control" placeholder="Pay Range"
                                                       inputmask data-mask="[0-9]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>





                <div class="row">
               <div class="col-sm-12">

                 <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title">Address (Optional)</h3>
                            <!--<div class="panel-options">
                                <a href="" data-toggle="panel">
                                    <span class="collapse-icon">&ndash;</span>
                                    <span class="expand-icon">+</span>
                                </a>

                            </div>-->
                        </div>

                <div class="panel-body">
                 <div class="form-horizontal">


                            <div class="form-group">
                                <label class="col-sm-3 control-label">Alternate Contact</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-mobile"></i>
                                    </span>
                                        <input type="text" class="form-control" ng-maxlength="35" ng-minlength="1" ng-model="newUser.officePhoneNumber" inputmask data-mask="phone" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Address Line 1</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                                        <input type="text" ng-model="newUser.address1" class="form-control" placeholder="Street Address, P.O.Box, Company Name, C/o"
                                               inputmask data-mask="[a-zA-Z][a-zA-Z ][0-9]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" >Address Line 2</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                                        <input type="text" ng-model="newUser.address2" class="form-control" placeholder="Apartment, Suit, Unit, Building, Floor, etc"
                                               inputmask data-mask="[a-zA-Z][a-zA-Z ][0-9]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Zip Code</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                                        <input type="text" ng-model="newUser.zipCode" class="form-control"  placeholder="Zipcode"
                                               inputmask data-mask="[0-9]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">City</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                                        <input ng-model="newUser.city" type="text" class="form-control" placeholder="City"
                                               inputmask data-mask="[a-zA-Z]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" >State</label>

                                <div class="col-sm-5">
                                    <div class="input-group input-group-sm input-group-minimal">
                                    <span class="input-group-addon">
                                        <i class="linecons-user"></i>
                                    </span>
                                        <input ng-model="newUser.state" type="text" class="form-control" placeholder="State"
                                               inputmask data-mask="[a-zA-Z]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label" >Country</label>

                                    <div class="col-sm-5">
                                        <div class="input-group input-group-sm input-group-minimal">
                                        <span class="input-group-addon">
                                            <i class="linecons-user"></i>
                                        </span>
                                            <input type="text" ng-model="newUser.country" class="form-control"  placeholder="Country"
                                                   inputmask data-mask="[a-zA-Z]*" data-is-regex="true" ng-maxlength="35" ng-minlength="1" ng-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                     </div>
                 </div>
               </div>
           </div>





                        <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">


                                <div class="panel-body" style="text-align: center;">

                                    <input class="btn btn-info btn-icon" type="submit" value="Submit"/>



                                    <input type="button" class="btn btn-warning btn-icon" ng-click="resetUserForm();" value="Reset">




                                </div>
                            </div>
                        </div>
                      </div>














            </div>
        </div>
    </div>


</form>

</div>
