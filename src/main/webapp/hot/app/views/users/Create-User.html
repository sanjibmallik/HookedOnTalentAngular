<page-title ng-if="layoutOptions.pageTitles" title="Create New User" description=""></page-title>
<div ng-controller="createNewUserCtrl">
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Enter User Details</h3>

				<div class="panel-options">
					<a href="" data-toggle="panel">
						<span class="collapse-icon">&ndash;</span>
						<span class="expand-icon">+</span>
					</a>
					<!--<a href="" data-toggle="remove">
						&times;
					</a>-->
				</div>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" role="form">
    				<div class="form-group">
						<label class="col-sm-3 control-label">First Name</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
							<input type="text" class="form-control" ng-model="newUser.firstName" placeholder="First Name">
						</div>
						</div>
					</div>
					
					<div class="form-group-separator"></div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">Last Name</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
							<input type="text" class="form-control" ng-model="newUser.lastName" placeholder="Last Name">
						</div>
						</div>
					</div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">User Name</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" ng-model="newUser.userName" placeholder="User Name">
                            </div>
                        </div>
                    </div>
					

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Email Id</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mail"></i>
							</span>
							<input type="email" class="form-control" ng-model="newUser.email" placeholder="Enter your email Id">
						</div>

						</div>
					</div>

					<div class="form-group-separator"></div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">Contact number</label>

						
						
						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mobile"></i>
							</span>
							<input type="text" class="form-control" ng-model="newUser.personalPhoneNumber" inputmask data-mask="phone" />
						</div>
						</div>
					</div>



					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Upload Profile</label>

						<div class="col-sm-5">
							<input type="file" class="form-control">
						</div>
					</div>



                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Upload Photo</label>
                        <div class="col-sm-5">
                        <input type = "file" file-model = "myFile" class="form-control"/>
                        </div>
                        <div  class="col-sm-5">
                        <button class="btn btn-info" ng-click = "uploadFile()" accept=".gif, .jpg, .png,">Upload me</button>
                        </div>
                    </div>

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Select Role</label>

						<div class="col-sm-5">

                            <select class="form-control" ng-options="role as role for role in roles" ng-model="newUser.selectRoles" ng-change="update();"></select>

						</div>
					</div>




                </form>
			</div>
		</div>
	</div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Address (Optional)</h3>
                <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                   <!-- <a href="" data-toggle="remove">
                        &times;
                    </a>-->
                </div>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal" role="form">


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Alternate Contact</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mobile"></i>
							</span>
                                <input type="text" class="form-control" ng-model="newUser.officePhoneNumber" inputmask data-mask="phone" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address Line 1</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" placeholder="Street Address, P.O.Box, Company Name, C/o">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Address Line 2</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" placeholder="Apartment, Suit, Unit, Building, Floor, etc">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Zip Code</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control"  placeholder="Zipcode">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">City</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" >State</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Country</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control"  placeholder="Country">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="showTSDetailsDiv">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Enter Technical Screener Details</h3>
                <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">&ndash;</span>
                        <span class="expand-icon">+</span>
                    </a>
                   <!-- <a href="" data-toggle="remove">
                        &times;
                    </a>-->
                </div>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Primary skills</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control"  placeholder="Primary Skills">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Secondary Skills</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control"  placeholder="Secondary Skills">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-separator"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" >Expected Pay Range</label>

                        <div class="col-sm-5">
                            <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
                                <input type="text" class="form-control" placeholder="Pay Range">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">

            <div class="panel-body" style="text-align: center;">
                <button class="btn btn-info btn-icon">
                    <i class="fa-rocket"></i>
                    <span>Submit</span>
                </button>

                <button class="btn btn-warning btn-icon">
                    <i class="fa-rocket"></i>
                    <span>Reset</span>
                </button>


            </div>
        </div>
    </div>
</div>
</div>
