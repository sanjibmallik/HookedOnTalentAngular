
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Technical Screener Details</h3>
               <div class="panel-options">
                <a href="" data-toggle="panel">
                    <span class="collapse-icon">&ndash;</span>
                    <span class="expand-icon">+</span>
                </a>

            </div>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group"  data-ng-repeat="primarySkills in newUserPrimarySkills">
                        <label class="col-sm-3 control-label" >Primary skills</label>

                            <input type="text" ng-model="primarySkills.skills" name="" placeholder="Primary Skills">
                            <input type="text"  ng-model="primarySkills.years" name="" placeholder="Years">
                            <input type="text"  ng-model="primarySkills.months" name="" placeholder="Months">
                            <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>


                        <button class="addfields" ng-click="addNewChoice()">Add fields</button>


                    </div>


                    <div class="form-group-separator"></div>
                    </div>
                </div>



            <div class="panel-body">
                <div class="form-horizontal">

                    <div class="form-group"  data-ng-repeat="secondarySkills in newUserSecondarySkills">
                        <label class="col-sm-3 control-label" >Secondary skills</label>

                        <input type="text" ng-model="secondarySkills.skills" name="" placeholder="Secondary Skills">
                        <input type="text"  ng-model="secondarySkills.years" name="" placeholder="Years">
                        <input type="text"  ng-model="secondarySkills.months" name="" placeholder="Months">
                        <button class="remove" ng-show="$last" ng-click="removeChoiceSec()">-</button>


                        <button class="addfields" ng-click="addNewChoiceSec()">Add fields</button>


                    </div>
                    </div></div>



            <div class="form-group-separator"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Expected Pay Range</label>
                <div class="col-sm-5">
                    <div class="input-group input-group-sm input-group-minimal">
	    					<span class="input-group-addon">
		    					<i class="linecons-user"></i>
			    			</span>
                        <input type="text" name="lastName" class="form-control" ng-model="newUser.expectedPayRange" placeholder="Last Name"
                               inputmask data-mask="[a-zA-Z][a-zA-Z ]*" data-is-regex="true" required="true">
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
