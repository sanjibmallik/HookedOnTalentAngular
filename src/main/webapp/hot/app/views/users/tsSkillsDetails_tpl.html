<div class="modal-header">

    <h4 class="modal-title">Skills</h4>
</div>

<table class="table responsive">
    <tr>
        <th>Skills</th>
        <th>Skill type</th>
        <th>Experience</th>
    </tr>
<tr ng-repeat="primarySkill in responseData.technicalScreenerDetailsSkillsSet">
    <td>{{primarySkill.skills}}</td>
    <td>{{primarySkill.skillType}}</td>
    <td>{{primarySkill.years}} Years, {{primarySkill.months}} Months</td>
</tr>

</table>

        <table class="table responsive">
<tr>
    <td>Expected Pay Range</td>
    <td>{{responseData.expectedPayRange}}</td>
</tr>
        </table>
