

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="col-sm-12">
            <table class="table">
                <thead>
                <th style="width: 30%">Skill Type</th>
                <th style="width: 40%">Skill Name</th>
                <th style="width: 15%">Years</th>
                <th style="width: 15%">Months</th>
                </thead>
                <tbody>
                <tr data-ng-repeat="skill in responseData.technicalScreenerDetailsDSkillsSet">
                    <td>
                        <select class="form-control" ng-model="skill.skillType">
                            <option value='' disabled selected>Select</option>
                        <option value="PrimarySkill">Primary Skill</option>
                        <option value="SecondarySkill">Secondary Skill</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" ng-model="skill.skills" placeholder="Skill" ></td>
                    <td><input type="number"  class="form-control" ng-model="skill.years" placeholder="Years" ></td>
                    <td><input type="number"  class="form-control" ng-model="skill.months" placeholder="Months" ></td>
                </tr>

                </tbody>
            </table>
                <input type="button" value="-" class="btn btn-danger pull-right" ng-click="removeRow();"/>
                <input type="button" value="+" class="btn btn-primary addnew pull-right" ng-click="addNewRow();"/>
                </div>
         </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="control-label" style="margin-left: 17px;">Expected Pay Range</label>
            <div class="col-sm-10">
            <div class="col-sm-4">
                <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-money"></i>
							</span>
                    <input type="number" ng-model="responseData.expectedPayRangeFrom" name="expectedPayRange"
                           class="form-control" placeholder="$ from"
                           inputmask min="0">
                </div>
            </div>
            <label style="text-align: center;margin-top: 7px;" class="col-sm-1">to</label>
            <div class="col-sm-4">
                <div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-money"></i>
							</span>
                    <input type="number" ng-model="responseData.expectedPayRangeTo" name="expectedPayRange"
                           class="form-control" placeholder="$ to"
                           inputmask min="0">
                </div>
            </div>

                <div class="col-sm-3" style="margin-top: -1px;">
                    <select class="form-control" name="" ng-model="newUser.expectedPayRangeCurrency">
                        <option value="Dollar">Dollar</option>
                        <option value="INR">INR</option>
                    </select>
                </div>

                </div>

        </div>
    </div>
</div>
        <br/>
