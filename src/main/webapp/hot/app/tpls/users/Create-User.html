<page-title ng-if="layoutOptions.pageTitles" title="Create New User" description=""></page-title>

				
				
				
				<div class="row">
	<div class="col-sm-12">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Enter User Details</h3>
				<div class="panel-options">
					<a href="" data-toggle="panel">
						<span class="collapse-icon">&ndash;</span>
						<span class="expand-icon">+</span>
					</a>
					<a href="" data-toggle="remove">
						&times;
					</a>
				</div>
			</div>
			<div class="panel-body">

				<form role="form" class="form-horizontal" role="form">

					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-1">First Name</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
							<input type="text" class="form-control" id="field-1" placeholder="First Name">
						</div>
						</div>
					</div>
					
					<div class="form-group-separator"></div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-1">Last Name</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-user"></i>
							</span>
							<input type="text" class="form-control" id="field-1" placeholder="Last Name">
						</div>
						</div>
					</div>

				
					

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-3">Email field</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mail"></i>
							</span>
							<input type="email" class="form-control" id="field-3" placeholder="Enter your email&hellip;">
						</div>
							
						</div>
					</div>

					<div class="form-group-separator"></div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-3">Contact number</label>

						
						
						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mobile"></i>
							</span>
							<input type="text" class="form-control" inputmask data-mask="phone" />
						</div>
						</div>
					</div>

					<div class="form-group-separator"></div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-3">Alternate Contact</label>

						<div class="col-sm-5">
						<div class="input-group input-group-sm input-group-minimal">
							<span class="input-group-addon">
								<i class="linecons-mobile"></i>
							</span>
							<input type="text" class="form-control" inputmask data-mask="phone" />
						</div>
						</div>
					</div>

					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="field-4">Upload Profile</label>

						<div class="col-sm-5">
							<input type="file" class="form-control" id="field-4">
						</div>
					</div>

					<div class="form-group-separator"></div>

					

					

					<div class="form-group">
						<label class="col-sm-3 control-label">Select Role</label>

						<div class="col-sm-5">
							<select class="form-control">
								<option>Admin</option>
								<option>Account Manager</option>
								<option>Recruiter</option>
								<option>Technical Screener</option>
								
							</select>
						</div>
					</div>

					
					</div>


				</form>

			</div>
		</div>

	</div>
</div>
